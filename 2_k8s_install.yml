- hosts: k8s_hosts
  become: yes
  tasks:
    - name: Add Docker GPG key
      apt_key: url=https://download.docker.com/linux/ubuntu/gpg
    - name: Add Docker APT repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ansible_distribution_release}} stable



- hosts: k8s_hosts
  become: yes
  tasks:
    - name: Install list of packages
      apt:
        update_cache : yes
        name: ['apt-transport-https','ca-certificates','curl','software-properties-common','docker-ce','gnupg2']
        state: present

- hosts: k8s_hosts
  become: yes
  tasks:
    - name: add Kubernetes apt-key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: add Kubernetes' APT repository
      apt_repository:
        repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
        state: present
        filename: 'kubernetes'
    - name: install kubelet
      apt:
        name: kubelet
        state: present
        update_cache: true

- hosts: master
  become: yes
  tasks:
    - name: install kubeadm
      apt:
        name: kubeadm
        state: present
    - name: 'Configure cgroup driver used by kubelet on Master node'
      become: yes
      replace:
        path: /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
        regexp: 'cgroup-driver=systemd'
        replace: 'cgroup-driver="cgroupfs"'
        backup: yes


    - name: Remove swapfile from /etc/fstab
      mount:
        name: "{{ item }}"
        fstype: swap
        state: absent
      with_items:
        - swap
        - none

    - name: Disable swap
      command: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: 'Reload configs and restart kubelet'
      become: yes
      systemd:
        state: restarted
        daemon_reload: yes
        name: kubelet


- hosts: master
  become: yes
  tasks:
   - name: install kubectl
     apt:
       name: kubectl
       state: present
       force: yes          

